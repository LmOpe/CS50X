{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option selected disabled>Symbol</option>
                {% for symbol in symbols %}
                <option>{{symbol["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input placeholder="Shares" autocomplete="off" class="form-control mx-auto w-auto" type="text" name="shares">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Sell</button>
        </div>
    </form>
</div>
{% endblock %}
